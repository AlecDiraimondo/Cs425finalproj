{% extends "layout.html" %}

{% block content %}

<form method="POST" action="">
  <h1>Shopping Cart Items</h1>
  <table class="table table-bordered w-100">
  <thead>
  <tr class="table-primary"><th>Name</th><th>Quantity</th><th>Price</th></tr>
  <thead>
  {% for item, price in Cart %}
  
    <tr id="item.product_id">
      <td>{{ item.product_name }}</td>
      <td>{{ item.quantity }}</td>
      <td>${{ price }}</td>
	</tr>
  {% endfor %}
  </table>
  <h2>Total Price:</h2>
  <div>
    <h3>$ {{ total }}
  </div>
  
  
  <h1>Select Shipping Address</h1>
  <form id="form1" method="POST">
    <select id="mySelect" name = "Address">
        {% for address in addresslist %}
        <option value="{{ address.state }}">{{ address.street }}, {{ address.state }}</option>
        {% endfor %}
    </select>
    <input type="submit", name="select_address" value="Update Price">
    <input type="submit" name="submit_button" value="Checkout">  
   </form>
</form>
{% endblock %}
